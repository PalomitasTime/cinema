<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cinema</title>

	<link rel="stylesheet" href="http://vjs.zencdn.net/4.10/video-js.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/sweet-alert.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="main" class="container">
		<h1 id="title">CINEMA</h1>

		<form onsubmit="return false;">
			<div class="form-group col-sm-offset-2 col-sm-8">
				<input class="form-control" id="torrent-id" type="text" autofocus
					placeholder="Paste a torrent or magnet link here">
			</div>
		</form>

		<video id="video" class="video-js vjs-default-skin animated zoomInUp hide"
				controls preload="auto" width="800" height="480">
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a web browser
				that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>
	</div>

	<script src="js/bundle.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sweet-alert.min.js"></script>
</body>
</html>
